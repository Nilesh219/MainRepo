<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Bubble</title>
    <style>
      .container {
        border: 1px solid black;
        padding: 14px;
        margin: 14px;
        background-color: yellow;
      }

      .containerchild {
        border: 1px solid black;
        padding: 14px;
        margin: 14px;
        background-color: rgb(11, 178, 230);
      }

      .child {
        background-color: rgb(25, 211, 41);
        border: 1px solid black;
        padding: 14px;
        margin: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="containerchild">
        <div class="child">I am child</div>
      </section>
    </div>
  </body>

  <script>
        document.querySelector(".child").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("You are in child");
        })
        document.querySelector(".containerchild").addEventListener("click", (e)=>{
            e.stopPropagation();
            alert("You are in containerchild");
        })
        document.querySelector(".container").addEventListener("click", (e)=>{
            alert("You are in container");
        })

        function getRandomColor(){
        let var1 = Math.ceil(0 + Math.random() * 255);
        let var2 = Math.ceil(0 + Math.random() * 255);
        let var3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${var1}, ${var2}, ${var3})`;
        }

        // let a = setInterval(() => {
        //     document.querySelector(".containerchild").style.background = getRandomColor();
        // }, 3000);

        // console.log(a);

        let a = setTimeout(() => {
            document.querySelector(".containerchild").style.background = getRandomColor();
        }, 1000);
        console.log(a);
  </script>
</html>
